<nav class="navbar">
  <!-- Logo -->
  <div class="navbar-logo">
    <img src="logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Enlaces -->
  <div class="navbar-links">
    <a pRipple routerLink="/" routerLinkActive="active">Inicio</a>
    <a pRipple routerLink="/museos" routerLinkActive="active">Museos</a>
    <a pRipple routerLink="/contacto" routerLinkActive="active">Contacto</a>
  </div>


    <!-- Área de usuario / login -->
    <div class="navbar-login flex align-items-center gap-3">
      <ng-container *ngIf="usuario; else loginLink">
        <span class="welcome-msg" *ngIf="usuario.rol !== 'ADMIN'">
          Bienvenido/a, {{ usuario.nombre }}
        </span>

        <button *ngIf="usuario.rol === 'ADMIN'" pButton label="Admin" icon="pi pi-cog"
          class="p-button-sm custom-login-button" (click)="navigateToAdminDashboard()"></button>

        <button pButton class="p-button-sm custom-login-button" (click)="logout()">
          Cerrar Sesión
        </button>
      </ng-container>

      <ng-template #loginLink>
        <a pButton routerLink="/login" class="p-button-sm custom-login-button" style="text-decoration: none">
          Iniciar Sesión
        </a>
      </ng-template>
    </div>
 
</nav>
