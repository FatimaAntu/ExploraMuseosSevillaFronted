<nav class="navbar">
  <!-- Logo -->
  <div class="navbar-logo">
    <img src="logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Enlaces -->
  <div class="navbar-links">
    <a pRipple routerLink="/" routerLinkActive="active">Inicio</a>
    <a pRipple routerLink="/exposiciones" routerLinkActive="active">Exposiciones</a>
  </div>

  <!-- Acciones: Íconos + botones -->
  <div class="navbar-actions flex align-items-center gap-4 flex-wrap">
    <!-- Íconos -->
    <div class="icon-container">
      <i class="pi pi-search"></i>
      <i class="pi pi-shopping-cart"></i>
    </div>

    <!-- Área de usuario / login -->
    <div class="navbar-login flex align-items-center gap-3">
      <ng-container *ngIf="usuario; else loginLink">
        <span class="welcome-msg">Bienvenido, {{ usuario.nombre }}</span>

        <button
          *ngIf="usuario.rol === 'ADMIN'"
          pButton
          label="Admin"
          icon="pi pi-cog"
          class="p-button-sm p-button-info"
          (click)="navigateToAdminDashboard()"
        ></button>

        <button
          pButton
          label="Cerrar sesión"
          icon="pi pi-sign-out"
          class="p-button-sm p-button-secondary"
          (click)="logout()"
        ></button>
      </ng-container>

      <ng-template #loginLink>
        <a
          pButton
          routerLink="/login"
          class="p-button-sm p-button-primary"
          label="Iniciar Sesión"
          style="text-decoration: none"
        ></a>
      </ng-template>
    </div>
  </div>
</nav>
