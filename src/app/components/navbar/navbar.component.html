<nav class="navbar">
  <!-- Logo -->
  <div class="navbar-logo">
    <img src="logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Enlaces -->
  <div class="navbar-links">
    <a pRipple routerLink="/" routerLinkActive="active">Página Principal</a>
  <!--  <a pRipple routerLink="/exposiciones" routerLinkActive="active">Exposiciones</a> -->
  </div>

  <!-- Acciones: Íconos + botones -->
  <div class="navbar-actions flex align-items-center gap-4 flex-wrap">
    <!-- Íconos -->
    <div class="icon-container">
      <i class="pi pi-search"></i>
      <i class="pi pi-shopping-cart"></i>
    </div>

    <!-- Área de usuario / login -->
    <div class="navbar-login flex align-items-center gap-3">
      <ng-container *ngIf="usuario; else loginLink">
        <span class="welcome-msg" *ngIf="usuario.rol !== 'ADMIN'">
          Bienvenido/a, {{ usuario.nombre }}
        </span>

        <button
          *ngIf="usuario.rol === 'ADMIN'"
          pButton
          label="Admin"
          icon="pi pi-cog"
          class="p-button-sm custom-login-button"
          (click)="navigateToAdminDashboard()"
        ></button>

        <button
          pButton
          class="p-button-sm custom-login-button"
          (click)="logout()"
        >
          Cerrar Sesión
        </button>
      </ng-container>

      <ng-template #loginLink>
        <a
          pButton
          routerLink="/login"
          class="p-button-sm custom-login-button"
          style="text-decoration: none"
        >
          Iniciar Sesión
        </a>
      </ng-template>
    </div>
  </div>
</nav>
