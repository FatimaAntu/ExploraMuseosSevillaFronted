<div *ngIf="exposiciones.length > 0; else sinExposiciones">
  <div *ngFor="let expo of exposiciones" class="p-4 m-2 border rounded shadow">
    <h2 class="text-xl font-bold">{{ expo.titulo }}</h2> <!-- Usamos 'titulo' en vez de 'nombre' -->
    <p>{{ expo.descripcion }}</p>
    <p><strong>Fechas:</strong> {{ expo.fechaInicio }} - {{ expo.fechaFin }}</p>
    <p><strong>Tipo:</strong> {{ expo.esTemporal ? 'Temporal' : 'Permanente' }}</p> <!-- Si 'esTemporal' estÃ¡ en el modelo -->
  </div>
</div>

<ng-template #sinExposiciones>
  <p>No hay exposiciones disponibles para este museo.</p>
</ng-template>
