<div class="contenedor-museos">
  <div
    *ngFor="let museo of museos"
    class="museo-tarjeta"
  >
    <div class="museo-img-container">
      <img [src]="museo.imagen" alt="{{ museo.nombre }}" />
    </div>

    <div class="museo-contenido">
      <h2>{{ museo.nombre }}</h2>
      <p>{{ museo.descripcion }}</p>

      <div class="museo-footer">
        <p><strong>Direcci√≥n:</strong> {{ museo.direccion }}</p>
        <p><strong>Horario:</strong> {{ museo.horario }}</p>
      </div>
    </div>
  </div>
</div>
